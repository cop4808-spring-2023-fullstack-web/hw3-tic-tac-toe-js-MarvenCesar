<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css" />
  </head>

  <div class="score">
    <p class="You">You: <span id="Playerscore">0</span></p>
    <p class="Computer">Computer: <span id="Computerscore">0</span></p>
  </div>
    

  <body>
    <div class="header">Tic-Tac-Toe</div>
    <div class="box">
      <div class="cell" id="0"data-cell-index="0"></div>
      <div class="cell" id="1"data-cell-index="1"></div>
      <div class="cell" id="2"data-cell-index="2"></div>
      <div class="cell" id="3"data-cell-index="3"></div>
      <div class="cell" id="4"data-cell-index="4"></div>
      <div class="cell" id="5"data-cell-index="5"></div>
      <div class="cell" id="6"data-cell-index="6"></div>
      <div class="cell" id="7"data-cell-index="7"></div>
      <div class="cell" id="8"data-cell-index="8"></div>
    </div>
  
    <p class="status text-center lead"></p>
    <button class="restart">New Game</button>

    <footer>
      <p>Updates Made by <span id="smile"> :) </span>
        <a href="https://github.com/cop4808-spring-2023-fullstack-web/hw3-tic-tac-toe-js-MarvenCesar" target="_blank">
        <strong>Marven Cesar</strong></a>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./Script/tic-tac-toe.js"></script>
  </body>
</html>
